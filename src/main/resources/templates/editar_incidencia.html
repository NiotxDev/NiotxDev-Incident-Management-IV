<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Editar incidencia</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/incidencia">Control de Incidencias</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/nuevoInc">Agregar Incidencia</a>
				</li>
			</ul>
		</div>
	</nav>

	<br />

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de incidencia</h1>
				<div class="card-body">
					<form th:action="@{/guardar}" th:object="${incidencia}" method="post">
						<div class="form-group">
							<label>Codigo de Incidencia: </label>
							<input type="text" name="codIncidencia" th:field="*{codIncidencia}" class="form-control"
								readonly="readonly" />
						</div>
						<div class="form-group">
							<label>Descripcion: </label>
							<input type="text" name="descripcion" th:field="*{descripcion}" class="form-control"
								placeholder="Ingrese la descripcion de la Incidencia" required />
						</div>
						<div class="form-group">
							<label>Fecha de Registro: </label>
							<input type="datetime" name="fechaRegistro" th:field="*{fechaRegistro}" class="form-control"
								placeholder="Ingrese la fecha de registro" required />
						</div>
						<div class="form-group">
							<label>Nivel de Prioridad: </label>
							<input type="text" name="nivelPrioridad" th:field="*{nivelPrioridad}" class="form-control"
								placeholder="Ingrese el nivel de prioridad de la incidencia" required />
						</div>
						<div class="form-group">
							<label>Empleado: </label>
							<input type="text" name="empleado" th:field="*{empleado}" class="form-control" required />
						</div>

						<div class="form-group">
							<label>Categoria: </label>
							<input type="text" name="categoria" th:field="*{categoria}" class="form-control" required />
						</div>
						<div class="form-group">
							<label>Atenciones: </label>
							<input type="text" name="atenciones" th:field="*{atenciones}" class="form-control"
								required />
						</div>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
